<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Digital Market</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="stylesheet" href="../css/blog-style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/blog-script.js" defer></script>
  </head>
  <body class="bg-[#f6f4ff] font-sans text-gray-800">
    <!-- Navbar Start -->
    <nav
      class="w-full bg-white/70 shadow fixed top-0 left-0 z-50 backdrop-blur-sm"
      aria-label="Main Navigation"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <a href="index.html" class="flex items-center gap-2" aria-label="Home">
          <img
            src="../favicon.svg"
            alt="Digital Market Logo"
            class="h-8 w-8"
            loading="eager"
          />
          <span class="font-bold text-xl text-[#8e6fff]">Digital Market</span>
        </a>
        <div class="hidden md:flex gap-6">
          <a
            href="index.html"
            class="hover:text-[#8e6fff] font-medium transition"
            >Home</a
          >
          <a
            href="about.html"
            class="hover:text-[#8e6fff] font-medium transition"
            >About</a
          >
          <a
            href="services.html"
            class="hover:text-[#8e6fff] font-medium transition"
            >Services</a
          >
          <a
            href="portfolio.html"
            class="hover:text-[#8e6fff] font-medium transition"
            >Portfolio</a
          >
          <a
            href="blog.html"
            class="text-[#8e6fff] font-bold underline underline-offset-4 transition"
            >Blog</a
          >
          <a
            href="contact.html"
            class="hover:text-[#8e6fff] font-medium transition"
            >Contact</a
          >
        </div>
        <button
          id="menu-toggle"
          aria-label="Buka menu navigasi"
          class="md:hidden flex items-center justify-center w-10 h-10 rounded focus:outline-none focus:ring-2 focus:ring-[#8e6fff]"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <span class="sr-only">Toggle navigation</span>
          <svg
            class="h-7 w-7 text-[#8e6fff]"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 7h16M4 12h16M4 17h16"
            />
          </svg>
        </button>
      </div>
      <div
        id="mobile-menu"
        class="md:hidden absolute bg-white/95 shadow-lg w-full left-0 top-full transition-all duration-300 ease-in-out max-h-0 overflow-hidden"
        aria-label="Menu Navigasi Mobile"
      >
        <div class="flex flex-col items-center gap-4 py-4">
          <a
            href="index.html"
            class="block py-2 px-6 rounded hover:bg-[#f3f0ff] font-medium transition"
            >Home</a
          >
          <a
            href="about.html"
            class="block py-2 px-6 rounded hover:bg-[#f3f0ff] font-medium transition"
            >About</a
          >
          <a
            href="services.html"
            class="block py-2 px-6 rounded hover:bg-[#f3f0ff] font-medium transition"
            >Services</a
          >
          <a
            href="portfolio.html"
            class="block py-2 px-6 rounded hover:bg-[#f3f0ff] font-medium transition"
            >Portfolio</a
          >
          <a
            href="blog.html"
            class="block py-2 px-6 rounded bg-[#f3f0ff] font-bold text-[#8e6fff] transition"
            >Blog</a
          >
          <a
            href="contact.html"
            class="block py-2 px-6 rounded hover:bg-[#f3f0ff] font-medium transition"
            >Contact</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <main class="main-content pt-20 pb-10">
      <section class="section max-w-6xl mx-auto w-full">
        <h2 class="section-title">Blog & News</h2>
        <!-- Filter & Search -->
        <div class="flex flex-col md:flex-row md:items-end gap-4 mb-8">
          <div class="flex gap-2 flex-wrap">
            <select
              id="category-filter"
              class="px-4 py-2 rounded-lg border border-[#8e6fff33] bg-[#f6f4ff] text-[#3d347d] outline-none focus:border-[#8e6fff] font-semibold"
            >
              <option value="all">Semua Kategori</option>
              <option value="digital">Digital Marketing</option>
              <option value="design">Desain</option>
              <option value="news">Berita</option>
              <option value="tips">Tips & Tutorial</option>
            </select>
          </div>
          <div class="flex-1">
            <input
              type="search"
              id="search-bar"
              class="w-full px-4 py-2 rounded-lg border border-[#8e6fff33] bg-[#f6f4ff] text-[#3d347d] outline-none focus:border-[#8e6fff]"
              placeholder="Cari artikel..."
            />
          </div>
        </div>
        <!-- Article List -->
        <div
          id="blog-list"
          class="blog-list grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>
        <!-- Pagination -->
        <div id="blog-pagination" class="flex justify-center gap-2 mt-10"></div>
      </section>
    </main>
    <!-- Footer Start -->
    <footer
      class="bg-white border-t border-[#ececff] mt-12"
      aria-label="Footer"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-8 flex flex-col md:flex-row justify-between items-center gap-4"
      >
        <div class="flex items-center gap-2">
          <img
            src="../favicon.svg"
            alt="Digital Market Logo"
            class="h-7 w-7"
            loading="eager"
          />
          <span class="font-semibold text-[#8e6fff]">Digital Market</span>
        </div>
        <div class="text-gray-500 text-sm">
          &copy; 2025 Digital Market. All rights reserved.
        </div>
        <div class="flex gap-4 text-[#8e6fff]">
          <a
            href="https://www.instagram.com/himaifukdc/"
            target="_blank"
            aria-label="Instagram"
            class="hover:opacity-70"
          >
            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5A4.25 4.25 0 0 0 20.5 16.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zm4.25 3.25a5.25 5.25 0 1 1 0 10.5 5.25 5.25 0 0 1 0-10.5zm0 1.5a3.75 3.75 0 1 0 0 7.5 3.75 3.75 0 0 0 0-7.5zm5.25 1a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
          </a>
          <a
            href="mailto:hima.informatika@ukdc.ac.id"
            aria-label="Email"
            class="hover:opacity-70"
          >
            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M2.01 4.93A2.005 2.005 0 0 1 3.99 4h16.02c.89 0 1.65.58 1.9 1.42l-9.91 7.1-9.9-7.1zm-.01 2.54v11.58C2 20.1 3.87 22 6.01 22h11.98c2.15 0 4.01-1.9 4.01-4.05V7.47l-8.99 6.45a1.003 1.003 0 0 1-1.18 0L2 7.47z"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
